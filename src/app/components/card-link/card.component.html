<ng-template [ngIf]="link" [ngIfElse]="button">
  <a class="card" [href]="link" target="_blank" rel="noopener">

    <svg class="material-icons material-icons_left" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z"/>
    </svg>

    <span>{{ title }}</span>

    <svg class="material-icons material-icons_right" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
    </svg>
  </a>
</ng-template>

<ng-template #button>
  <button class="card card-small" (click)="click" tabindex="0">

    <svg class="material-icons material-icons_left" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
    </svg>

    <span>{{ title }}</span>

  </button>
</ng-template>
