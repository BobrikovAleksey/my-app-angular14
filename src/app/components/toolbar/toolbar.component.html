<ng-template #youtubeLogo let-classList>
  <svg [class]="classList" id="youtube-logo" height="24" width="24" data-name="Logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path fill="none" d="M0 0h24v24H0V0z"/>
    <path d="M21.58 7.19c-.23-.86-.91-1.54-1.77-1.77C18.25 5 12 5 12 5s-6.25 0-7.81.42c-.86.23-1.54.91-1.77 1.77C2 8.75 2 12 2 12s0 3.25.42 4.81c.23.86.91 1.54 1.77 1.77C5.75 19 12 19 12 19s6.25 0 7.81-.42c.86-.23 1.54-.91 1.77-1.77C22 15.25 22 12 22 12s0-3.25-.42-4.81zM10 15V9l5.2 3-5.2 3z"/>
  </svg>
</ng-template>

<ng-template #links>

  <a
    class="link mr-2"
    href="https://twitter.com/angular" target="_blank" rel="noopener" title="Twitter"
    aria-label="Angular on Twitter"
  >
    <ng-container *ngTemplateOutlet="twitterLogo; context: { $implicit: 'icon' }"></ng-container>
  </a>

  <a
    class="link mr-4"
    href="https://youtube.com/angular" target="_blank" rel="noopener" title="YouTube"
    aria-label="Angular on YouTube"
  >
    <ng-container *ngTemplateOutlet="youtubeLogo; context: { $implicit: 'icon' }"></ng-container>
  </a>

</ng-template>

<nav class="bg-blue-500 z-10" role="banner">

  <div class="font-semibold mx-auto px-4 max-w-7xl sm:px-6 lg:px-8">

    <div class="flex items-center h-16 justify-between">

      <div class="flex items-center">

        <a href="/" class="flex items-center">
          <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg==" alt="Angular Logo" width="40"/>
          <span class="text-white tracking-widest">NGULAR 14</span>
        </a>

        <div class="hidden sm:block">

          <div class="ml-10 flex items-baseline space-x-4">

            <a *ngFor="let route of routeList"
               class="nav-link"
               [ngClass]="{ active: route.link === currentRoute }"
               [routerLink]="route.link"
               [attr.aria-current]="route.link === currentRoute ? 'page' : ''"
            >{{ route.name | titlecase }}</a>

          </div>

        </div>

      </div>

      <div class="hidden sm:block">

        <div class="ml-4 flex items-center sm:ml-6">

          <ng-container *ngTemplateOutlet="links"></ng-container>

          <span class="bg-blue-200 border border-blue-200 h-8 inline-block rounded-sm"></span>

          <button type="button" class="link ml-4">
            <app-icon
              class="h-8 w-8"
              [name]="iconList.ShoppingCart"
              classList="fill-white h-full w-full hover:fill-blue-200"
            ></app-icon>
          </button>

        </div>

      </div>

      <div class="flex sm:hidden">

        <button type="button"
                class="menu-button"
                (click)="switchMenu()"
                aria-controls="mobile-menu" aria-expanded="false"
        >

          <span class="sr-only">Open main menu</span>

          <app-icon
            class="h-10 w-10"
            [name]="menuOpen ? iconList.Close : iconList.Menu"
            classList="h-full stroke-white w-full"
          ></app-icon>

        </button>

      </div>

    </div>

  </div>

  <div
    class="z-10 sm:hidden"
    [ngClass]="{ hidden: !menuOpen }"
    id="mobile-menu"
  >

    <div class="pb-3 pt-2 px-2 space-y-1 sm:px-3">

      <a *ngFor="let route of routeList"
         class="nav-link block text-base text-center"
         [ngClass]="{ active: route.link === currentRoute }"
         [routerLink]="route.link"
         [attr.aria-current]="route.link === currentRoute ? 'page' : ''"
      >{{ route.name | titlecase }}</a>

    </div>

    <div class="border-b border-t border-blue-300 flex justify-center pb-2 pt-2">

      <ng-container *ngTemplateOutlet="links"></ng-container>

    </div>

    <div class="pb-3 pt-3 px-2 space-y-1 sm:px-3">

      <button type="button" class="nav-link flex items-center justify-center w-full">

        <app-icon
          class="h-6 w-6"
          [name]="iconList.ShoppingCart"
          classList="fill-white h-full w-full"
        ></app-icon>

        <span class="ml-2">Cart</span>

      </button>

    </div>

  </div>

</nav>
